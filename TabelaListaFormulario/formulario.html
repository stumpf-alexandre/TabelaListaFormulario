<!DOCCTIPE html>
<html>
	<head>
		<title>
			Formulario da Aula 01 de PHP
		</title>
	</head>
	<body>
		<nav>
			<a href="index.html">
			VOLTAR
		</a><br>
		<a href="tabela.html">
			TABELA
		</a><br>
		<a href="lista.html">
			LISTA
		</a><br>
		</nav>
		<article>
			<form>
				<h1>
					Formulario HTML
				</h1>
				<table border="1" bgcolor="E6E6E6">
					<tr>
						<td>
							<h3>
								Dados Pessoais
							</h3><br>
							Nome:				<input type="text" name="Nome">
							Sobrenome:			<input type="text" name="Sobrenome"><br><br>
							Nacsimento:			<input type="text" name="dia" size="2" maxlength="2" value="dd">
												<input type="text" name="mes" size="2" maxlength="2" value="mm">
												<input type="text" name="ano" size="4" maxlength="4" value="aaaa"><br><br>
							RG:					<input type="text" name="RG" size="13" maxlength="13"><br><br>
							CPF:				<input type="text" name="CPF" size="9" maxlength="9"> - <input type="text" name="CPF" size="2" maxlength="2"><br><br>
						</td>
					</tr>		
				<br><br>
					<tr>
						<td>
							<h3>
								Dados de Endereco
							</h3><br>
							Rua:				<input type="text" name="Rua">
							Numero:				<input type="text" name="Numero"><br><br>
							Bairro:				<input type="text" name="Rua"><br><br>
							Estado:				<select name="estado">
													<option value="ac">Acre</option>	
													<option value="al">Alagoas</option>
													<option value="am">Amazonas</option>
													<option value="ap">Amapa</option>
													<option value="ba">Bahia</option>
													<option value="ce">Ceara</option>
													<option value="df">Distrito Federal</option>
													<option value="es">Espirito Santo</option>
													<option value="go">Goias</option>
													<option value="ma">Maranhao</option>
													<option value="mt">Mato Grosso</option>
													<option value="ms">Mato Grosso do Sul</option>
													<option value="mg">Minas Gerais</option>
													<option value="pa">Para</option>
													<option value="pb">Paraiba</option>
													<option value="pr">Parana</option>
													<option value="pe">Pernambuco</option>
													<option value="pi">Piaui</option>
													<option value="rj">Rio de Janeiro</option>
													<option value="rn">Rio Grande do Norte</option>
													<option value="ro">Rondonia</option>
													<option value="rs">Rio Grande do Sul</option>
													<option value="rr">Roraima</option>
													<option value="sc">Santa Catarina</option>
													<option value="se">Sergipe</option>
													<option value="sp">Sao Paulo</option>
													<option value="to">Tocantins</option>
												</select><br><br>
							Cidade:				<input type="text" name="cidade"><br><br>
							CEP:				<input type="text" name="CEP" size="5" maxlength="5"> - <input type="text" name="CEP" size="3" maxlength="3"><br><br>
						</td>
					</tr>
				<br><br>
					<tr>
						<td>
							<h3>
								Dados de Login
							</h3><br>
							E-mail:				<input type="text" name="e-mail" placeholder="@@@@@@@@@@@@@@"><br><br>
							Imagem do Perfil:	<input type="file" name="imagem"><br><br>
							Login de Usuario:	<input type="text" name="login"><br><br>
							Senha:				<input type="password" name="pass"><br><br>
							Confirmar Senha:	<input type="password" name="passconfirm"><br><br>
							<input type="submit">
							<input type="reset" value="Limpar"><br><br>
						</td>
					</tr>
				</table>
			</form>
		</article>
	</body>
</html>
